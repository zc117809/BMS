<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/js/jQuery-3.4.1.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: rgb(42,42,65);
        }
            #heading{
                color: rgb(85,85,85);
                margin-top: 200px;
                margin-left: 150px;

            }
        #form-login{
            margin-left: 150px;
        }


    </style>

</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-lg-6 col-md-offset-2">
            <h2 id="heading" class="glyphicon glyphicon-th-large">登录页面
            </h2><br><br>
            <form id="form-login" action="" method="post">
                {% csrf_token %}
                {% for user in login_form %}

                    <div class="input-group input-group-lg">

                        <span class="input-group-addon" id="sizing-addon1">{{ user.label }}</span>
                        {{ user }}

                    </div>
                    <br><br>
                {% endfor %}


                <br>

                <input type="submit" value="确认登录" class="btn btn-lg btn-primary">
            </form>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
