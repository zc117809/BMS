{% extends 'index.html' %}
{% block content %}
    <h2 class="text-center">编辑书籍</h2><br>
    <div class="row">
    <div class="col-lg-8 col-md-offset-2">
    <form action="" method="post" class="text-center ">
        <p>图书名称: <input type="text" class="form-control" name="title" value="{{ edit_book_list.title }}"></p>
        <p>价格: <input type="text" class="form-control" name="price" value="{{ edit_book_list.price }}"></p>
        <p>出版日期: <input type="date" class="form-control" name="publish_date" value="{{ edit_book_list.publish_date|date:'Y-m-d' }}"></p>
        <p> 出版社：
            <select name="publish"  id="" class="form-control">
                {% for publish_obj in publish_list %}
                    {% if edit_book_list.publish == publish_obj %}
                        <option value="{{ publish_obj.pk }}" selected>{{ publish_obj.name }}</option>
                    {% else %}
                        <option value="{{ publish_obj.pk }}">{{ publish_obj.name }}</option>
                    {% endif %}
                {% endfor %}

            </select>
        </p>
         作者：
            <select name="author"  multiple id="" class="form-control">
                {% for author_obj in author_list %}
                    {% if author_obj in edit_book_list.authors.all %}
                        <option value="{{ author_obj.pk }}" selected>{{ author_obj.name }}</option>
                        {% else %}
                          <option value="{{ author_obj.pk }}" >{{ author_obj.name }}</option>
                    {% endif %}
                {% endfor %}
                <option value=""></option>
            </select>
        <p>

        </p>
        <input type="submit" value="确认提交" class="btn btn-group-sm btn-success">
    </form>
    </div>
    </div>
{% endblock %}
